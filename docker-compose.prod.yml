services:
  golfcart-monolith:
    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG:-latest}
    container_name: dy-golfcart-monolith
    ports:
      - "8000:8000"
    environment:
      # Keycloak Configuration
      - KEYCLOAK_SERVER_URL=${KEYCLOAK_SERVER_URL:-http://localhost:8080}
      - KEYCLOAK_REALM_NAME=${KEYCLOAK_REALM_NAME:-your-realm}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-your-client-id}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-your-client-secret}
      # Database Configuration (if needed)
      - DATABASE_URL=${DATABASE_URL:-postgresql://keycloak:password@localhost/golfcart}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
